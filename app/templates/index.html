<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartGarden Dashboard</title>
  <!-- Adjust stylesheet path if needed -->
  <link rel="stylesheet" href="../static/css/style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

  <!-- Main container to center everything -->
  <div class="main-container">

    <!-- Title / Headline (optional) -->
    <h1 class="dashboard-title">SmartGarden Dashboard</h1>

    <!-- Metrics container to hold individual cards -->
    <div class="metrics">

      <!-- Temperature Card -->
      <div class="metric-card">
        <i class="bx bx-sun icon" aria-label="Temperature"></i>
        <p class="metric-value" id="temperature">--<span>°C</span></p>
        <p class="metric-label">Temperature</p>
      </div>

      <!-- Humidity Card -->
      <div class="metric-card">
        <i class="bx bx-water icon" aria-label="Humidity"></i>
        <p class="metric-value" id="humidity">--<span>%</span></p>
        <p class="metric-label">Humidity</p>
      </div>

      <!-- Pressure Card -->
      <div class="metric-card">
        <i class="bx bx-wind icon" aria-label="Pressure"></i>
        <p class="metric-value" id="pressure">--<span>hPa</span></p>
        <p class="metric-label">Pressure</p>
      </div>

      <!-- Luminosity Card -->
      <div class="metric-card">
        <i class="bi bi-sunrise icon" aria-label="Luminosity"></i>
        <p class="metric-value" id="luminosity">--</p>
        <p class="metric-label">Luminosity</p>
      </div>

      <!-- Soil Moisture Card -->
      <div class="metric-card">
        <i class="bi bi-sunset icon" aria-label="Soil Moisture"></i>
        <p class="metric-value" id="soil-moisture">--</p>
        <p class="metric-label">Soil Moisture</p>
      </div>

      <!-- Soil Temperature Card (moved directly after Soil Moisture) -->
      <div class="metric-card">
        <i class="bx bx-sun icon" aria-label="Soil Temperature"></i>
        <p class="metric-value" id="soil-temperature">--<span>°C</span></p>
        <p class="metric-label">Soil Temperature</p>
      </div>

    </div> <!-- End .metrics -->
  </div> <!-- End .main-container -->

  <!-- JavaScript -->
  <script>
    async function fetchWeatherData() {
      try {
        const response = await fetch('/sensors/latest');
        const data = await response.json();

        // Update the UI elements
        document.getElementById('temperature').textContent     = data.temperature     || '--';
        document.getElementById('humidity').textContent        = data.humidity        || '--';
        document.getElementById('pressure').textContent        = data.pressure        || '--';
        document.getElementById('luminosity').textContent      = data.luminosity      || '--';
        document.getElementById('soil-moisture').textContent   = data.soil_moisture   || '--';
        document.getElementById('soil-temperature').textContent = data.soil_temperature || '--';
      } catch (error) {
        console.error('Error fetching weather data:', error);
      }
    }

    // Fetch data on load and refresh every 5 seconds
    fetchWeatherData();
    setInterval(fetchWeatherData, 5000);
  </script>
</body>
</html>
